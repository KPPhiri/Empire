<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Game</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/socket.chat.css"

</head>
<body>
    <div class="split menu">
        <ul id="btns">
            <li class="button btn-vs">VS</li>
            <li class="button btn-start">START</li>
            <li class="button btn-history">HISTORY</li>
            <li class="button btn-about">ABOUT</li>
        </ul>
    </div>
    <div class="split title" id="heading">
        <h1>
            ONE HERO: THE CARD GAME
        </h1>
        <div class="msgs">
            <form id = "chat-form">
                <input type="text" id="chat" />
                <button id="say">Say</button>
            </form>
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src ="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
    <script src="index.js"></script>
</body>
</html>
