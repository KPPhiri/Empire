<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Game</title>
    <link rel="stylesheet" href="../styles/multiplayer.css">
    <link rel="stylesheet" href="../styles/characterSelection.css">
    <link rel="stylesheet" href="../styles/promptBox.css">
    <link rel="stylesheet" href="../styles/cards.css">

</head>
<body>
    <!-- Openonet's hand  -->
    <div id="Oppo" class="hand">
        <h1 id="oppChar">OPPONENT</h1>
        <img src="img/emptyCard.png" id="opponent"></img>
    </div>
    <div id="enemyHand">
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos0"></img>
      <img src="img/enemyHand.jpg"  class="ecard" id="ehandPos1"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos2"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos3"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos4"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos5"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos6"></img>
    </div>


     <div id="playerProperties">
       <img src="img/smallhousetrans.png" class="property" id="prop0"></img>
           <p id="phealth0">100</p>
           <p id="pshield0">0</p>
       <img src="img/smallhousetrans.png" class="property" id="prop1"></img>
           <p id="phealth1">100</p>
           <p id="pshield1">0</p>
       <img src="img/smallhousetrans.png" class="property" id="prop2"></img>
           <p id="phealth2">100</p>
           <p id="pshield2">0</p>
       <img src="img/smallhousetrans.png" class="property" id="prop3"></img>
           <p id="phealth3">100</p>
           <p id="pshield3">0</p>
    </div>
      <div id="cardDescContainer">
        <img src="img/enemyHand.jpg" id="cardDescription"></img>
      </div>
      <div id="enemyProperties">

        <img src="img/smallhousetrans.png" class="property" id="eprop0"></img>
         <p id="health0">100</p>
         <p id="shield0">0</p>
        <img src="img/smallhousetrans.png" class="property" id="eprop1"></img>
         <p id="health1">100</p>
         <p id="shield1">0</p>
        <img src="img/smallhousetrans.png" class="property" id="eprop2"></img>
         <p id="health2">100</p>
         <p id="shield2">0</p>
        <img src="img/smallhousetrans.png" class="property" id="eprop3"></img>
        <p id="health3">100</p>
        <p id="shield3">0</p>
        <!-- <img src="img/properties/prop5.png" class="property" id="eprop4"></img>
        <img src="img/properties/prop6.png" class="property" id="eprop5"></img>
        <img src="img/properties/prop2.png" class="property" id="eprop6"></img> -->

        <!-- <img src="img/properties/eprop2.png" class="property" id="eprop0"></img> -->
        <!-- <img src="img/properties/eprop3.png" class="property" id="eprop1"></img>
        <img src="img/properties/eprop2.png" class="property" id="eprop2"></img>
        <img src="img/properties/eprop1.png" class="property" id="eprop3"></img>
        <img src="img/properties/eprop5.png" class="property" id="eprop4"></img>
        <img src="img/properties/eprop1.png" class="property" id="eprop5"></img>
        <img src="img/properties/eprop2.png" class="property" id="eprop6"></img> -->


       </div>

    <div id="You" class="hand">
        <div class="bottomLeft">
            <img src="img/emptyCard.png" id="playerChar"></img>
            <img src="img/enemyHand.jpg"  class="playerDeck" id="playerDeck0" ></img>
            <img src="img/enemyHand.jpg"  class="playerDeck" id="playerDeck1" ></img>
            <img src="img/enemyHand.jpg"  class="playerDeck" id="playerDeck2" ></img>
            <img src="img/enemyHand.jpg"  class="playerDeck" id="playerDeck3" ></img>
            <h1 id="player" >PLAYER1</h1>
        </div>
        <button id="end" onclick="changeTurns()">End Turn</button>
    </div>
    <hgroup class="speech-bubble">
    	<h1 id="speech-text">Hmm..</h1>
    </hgroup>


    <!-- Player's hand  -->
    <div id="playerHand">
          <img class="card" id="handPos0"></img>
          <img class="card" id="handPos1"></img>
          <img class="card" id="handPos2"></img>
          <img class="card" id="handPos3"></img>
          <img class="card" id="handPos4"></img>
          <img class="card" id="handPos5"></img>
          <img class="card" id="handPos6"></img>
    </div>


    <div class="playingField"  id="try">
        <img src="img/playingfield.jpg" class="backgroundIm"></img>
        <h2 id="round">ROUND 1</h2>
    </div>
    <div id="points" class="progress-points">
        <p id="pt">2pts
            <div class="progress-bar">
                <div class="progress" id="progress-op"></div>
            </div>
        <p>

        <p id="pt1" class="player1">2pts
            <div class="progress-bar player1">
                <div class="progress" id="progress"></div></div>
        <p>
    </div>

    <button id="quit" onclick="window.location='./index.html'">Quit</button>

    <!-- Initial board has no cards in played cards deck-->
    <div>
      <img id="eActionCard" class="card"></img>
      <img id="actionCard" class="card"></img>
    </div>
    <!-- Character Selection Popup-->
    <div class="ch-select">
        <div class="char-content">
            <a href="http://localhost:8080/" class="button" id="cancel">Cancel</a>

            <button class="char1">
                <img id="0" src="img/maro.jpg" alt="" class="ch-card" onclick="Select(this.id);"/>

            </button>
            <button class="char1">
                <img id="1" src="img/momoko.jpg" alt="" class="ch-card" onclick="Select(this.id);"/>

            </button>
            <button class="char1">
                <img id="2" src="img/catMagicCard.jpg" alt="" class="ch-card" onclick="Select(this.id);"/>
            </button>
            <button class="char1">
                <img id="3" src="img/ches.jpg" alt="" class="ch-card" onclick="Select(this.id);"/>
            </button>
            <p id="warning">Please choose a character.</p>

            <button type="button" onclick="ready();return false;" class="button" id="start">Start</button>
        </div>
    </div>

    <div class="prompt">
        <div class="prompt-content">
          <p>Would you like to respond?</p>
            <a href="" onclick="removePrompt();return false;" class="pbutton" id="yes">Yes</a>

            <a href="" onclick="removePrompt();return false;" class="pbutton" id="no">No</a>
        </div>
    </div>


    <script src ="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
    <script src="src/multiplayer.js"></script>
</body>
</html>
