<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Game</title>
    <link rel="stylesheet" href="../styles/multiplayer.css">
    <link rel="stylesheet" href="../styles/characterSelection.css">

</head>
<body>
    <!-- Openonet's hand  -->
    <div id="Oppo" class="hand">
        <h1 id="oppChar">OPPONENT</h1>
        <img src="img/jane.jpg" id="opponent"></img>
    </div>

    <div id="enemyHand">
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos0"></img>
      <img src="img/enemyHand.jpg"  class="ecard" id="ehandPos1"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos2"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos3"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos4"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos5"></img>
      <img src="img/enemyHand.jpg" class="ecard" id="ehandPos6"></img>
     </div>

    <div id="You" class="hand">
        <div class="bottomLeft">
            <img src="img/bob.jpg" id="playerChar"></img>
            <img src="img/enemyHand.jpg"  id="playerDeck" ></img>
            <img src="img/enemyHand.jpg"  id="playerDeck1" ></img>
            <img src="img/enemyHand.jpg"  id="playerDeck2" ></img>
            <img src="img/enemyHand.jpg"  id="playerDeck3" ></img>
            <h1 id="player">PLAYER1</h1>
        </div>
    </div>

    <!-- Player's hand  -->
    <div id="playerHand">
          <img class="card" id="handPos0" ></img>
          <img class="card" id="handPos1"></img>
          <img class="card" id="handPos2"></img>
          <img class="card" id="handPos3"></img>
          <img class="card" id="handPos4"></img>
          <img src="img/jane.jpg" class="card" id="handPos5"></img>
          <img src="img/vince.jpg" class="card" id="handPos6"></img>
    </div>


    <div class="playingField"  id="try">
        <img src="img/terrain.jpg" class="backgroundIm"></img>
    </div>
    <div id="points" class="progress-points">
        <p id="pt">10pts
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        <p>

        <p id="pt1" class="player1">10pts
            <div class="progress-bar player1">
                <div class="progress" id="progress"></div>                </div>
        <p>
    </div>
    <div >
      <img id="eActionCard" class="card" src="img/bob.jpg"></img>
      <img id="actionCard" class="card" src="img/bob.jpg"></img>
    </div>

    <div class="ch-select">
        <div class="char-content">
            <a href="http://localhost:8080/" class="button" id="cancel">Cancel</a>

            <div class="char1">
                <img src="img/bob.jpg" alt="" class="ch-card"/>
                <p>Character Name</p>
            </div>
            <div class="char1">
                <img src="img/bob.jpg" alt="" class="ch-card"/>
                <p>Character Name</p>
            </div>
            <div class="char1">
                <img src="img/bob.jpg" alt="" class="ch-card"/>
                <p>Character Name</p>
            </div>
            <div class="char1">
                <img src="img/bob.jpg" alt="" class="ch-card"/>
                <p>Character Name</p>
            </div>

            <a href="" onclick="Play();return false;"class="button" id="start">Start</a>
        </div>
    </div>
    <script src ="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
    <script src="src/multiplayer.js"></script>
</body>
</html>
